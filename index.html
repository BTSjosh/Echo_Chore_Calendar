<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>echo-chore-calendar</title>
    <link rel="manifest" href="/Echo_Chore_Calendar/manifest.json">
    <meta name="theme-color" content="#121212">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js', { scope: './' });
      }
    </script>

    <!-- KEEP-ALIVE SCRIPT - Prevents Silk from closing the tab on Echo Show 15 -->
    <script>
      setInterval(() => {
        fetch('https://www.amazon.com/favicon.ico?' + Date.now())
          .catch(() => {});
      }, 240000); // every 4 minutes
    </script>

  </body>
</html>
