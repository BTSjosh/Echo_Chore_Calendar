<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chore Calendar • Launching...</title>
    <link rel="manifest" href="/Echo_Chore_Calendar/manifest.json">
    <meta name="theme-color" content="#121212">
    
    <!-- Fallback meta redirect -->
    <meta http-equiv="refresh" content="0; url=https://btsjosh.github.io/Echo_Chore_Calendar/">
    
    <script>
        // Triple-redundant redirect (best chance Silk actually follows it)
        const target = 'https://btsjosh.github.io/Echo_Chore_Calendar/?ts=' + Date.now();
        window.location.replace(target);
        
        // Keep-alive script — prevents Silk from closing the tab
        setInterval(() => {
            fetch('https://www.amazon.com/favicon.ico?' + Date.now())
                .catch(() => {});
        }, 240000); // every 4 minutes
    </script>
    
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div>Opening Chore Calendar…</div>
</body>
</html>
